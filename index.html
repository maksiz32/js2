<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>eShop</title>
    </head>
    <body>
        <div id="app">
            <transition name="fade">
                <div class="modal-window hide" v-show="isVisibleCart">
                    <basket :items="basketItems"></basket>
                </div>
            </transition>
            <header class="cart-menu">
                    <search-items></search-items>
                    <!-- <button class="search-button" type="button">Искать</button> -->
                    <button class="cart-menu-button" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            </header>
            <main>
                <goods-list :goods="filteredGoods" :error-text="errorText"></goods-list>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/errorComponent.js"></script>
        <script src="js/searchItemsComponent.js"></script>
        <script src="js/basketComponents.js"></script>
        <script src="js/goodsListComponents.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
